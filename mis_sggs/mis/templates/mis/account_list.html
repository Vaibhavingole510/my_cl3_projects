<!DOCTYPE html>
<html>
<head>
    <title>Account List</title>
</head>
<body>
    <h1>Account List</h1>
    <table border="1">
        <tr>
            <th>Reg No</th>
            <th>Fees Type</th>
            <th>Date</th>
            <th>Amount</th>
        </tr>
        {% for account in accounts %}
        <tr>
            <td>{{ account.reg_no.reg_no }}</td>
            <td>{{ account.fees_type }}</td>
            <td>{{ account.date }}</td>
            <td>{{ account.amount }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
