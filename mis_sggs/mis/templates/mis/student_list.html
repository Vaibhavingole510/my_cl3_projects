<!DOCTYPE html>
<html>
<head>
    <title>Student Information</title>
</head>
<body>
    <h1>Student Information</h1>
    <table border="1">
        <tr>
            <th>Reg No</th>
            <th>Name</th>
            <th>Branch</th>
            <th>Year</th>
            <th>Address</th>
            <th>District</th>
            <th>State</th>
            <th>Country</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.reg_no }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.branch }}</td>
            <td>{{ student.year }}</td>
            <td>{{ student.address }}</td>
            <td>{{ student.district }}</td>
            <td>{{ student.state }}</td>
            <td>{{ student.country }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
